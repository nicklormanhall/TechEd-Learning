<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image, Audio, and Video Elements</title>
  </head>
  <body>
    <h1>Image Audio & Video</h1>

    <h2>Image</h2>
    <img src="https://picsum.photos/200" alt="THIS IS MY IMAGE" />

    <audio src="./assets/file_example_MP3_700KB.mp3" controls></audio>

    <video src="./assets/video.mp4" controls muted autoplay loop></video>
  </body>
</html>
